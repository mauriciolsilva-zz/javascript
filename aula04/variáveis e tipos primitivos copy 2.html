<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeio programa.!</title>
    <style>
        body {
            background-color: rgba(0, 0, 255, 0.279);
            
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt (window.prompt('Digite um número: '))
        var n2 = Number.parseInt (window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenacao 
        // (number + number) serve para adicao 
        // (string + string) serve para concatenacao
        //parseInt são números inteiros
        //parseFloat são números reais
        // ou usa number para tratar nas duas situações acima automáticamente.
    </script>
</body>
</html>
