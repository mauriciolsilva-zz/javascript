            font: normal 20pt Arial;

<body>
    <script>

        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome} Seu nome tem ${nome.length} letras.`) //mostrar na tela

        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} `)
        document.write(`Seu nome em minúsculos é, ${nome.toLowerCase()} `)
    </script>
    
</body>
